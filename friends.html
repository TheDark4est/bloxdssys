    <style>
        /* 专用于本页的样式 */
        .server-header {
            height: 200px;
            background: linear-gradient(rgba(57, 55, 55, 0.5), rgba(57, 55, 55, 0.5)),
                        url('./ssys.jpg') center/cover;
            position: relative;
            margin-bottom: 40px;
        }

        .back-home {
            position: absolute;
            left: 30px;
            bottom: 20px;
            font-size: 2em;
            color: var(--c5);
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-home:hover {
            color: var(--c4);
            transform: translateX(10px);
        }

        .server-list {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            gap: 25px;
        }

        .server-item {
            background: var(--c5);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .server-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .server-title {
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        .server-title a {
            color: var(--c2);
            text-decoration: none;
            transition: color 0.3s;
        }

        .server-title a:hover {
            color: var(--c3);
        }
    </style>
</head>
